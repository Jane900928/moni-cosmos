<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moni-Cosmos 区块链浏览器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hash {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4">
                <i class="fas fa-cube mr-3"></i>
                Moni-Cosmos 区块链浏览器
            </h1>
            <p class="text-xl opacity-80">基于 CosmJS 和 Node.js 的区块链模拟系统</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">
            <div class="card rounded-full p-2">
                <button onclick="showSection('overview')" class="nav-btn px-6 py-3 rounded-full mr-2 bg-blue-500 text-white">
                    <i class="fas fa-chart-line mr-2"></i>概览
                </button>
                <button onclick="showSection('blocks')" class="nav-btn px-6 py-3 rounded-full mr-2">
                    <i class="fas fa-cubes mr-2"></i>区块
                </button>
                <button onclick="showSection('balances')" class="nav-btn px-6 py-3 rounded-full mr-2">
                    <i class="fas fa-wallet mr-2"></i>余额
                </button>
                <button onclick="showSection('miners')" class="nav-btn px-6 py-3 rounded-full">
                    <i class="fas fa-hammer mr-2"></i>矿工
                </button>
            </div>
        </nav>

        <!-- Overview Section -->
        <section id="overview" class="section">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="card rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">当前区块高度</p>
                            <p id="blockHeight" class="text-3xl font-bold">-</p>
                        </div>
                        <i class="fas fa-layer-group text-3xl opacity-50"></i>
                    </div>
                </div>
                <div class="card rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">挖矿难度</p>
                            <p id="difficulty" class="text-3xl font-bold">-</p>
                        </div>
                        <i class="fas fa-cog text-3xl opacity-50"></i>
                    </div>
                </div>
                <div class="card rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">待处理交易</p>
                            <p id="pendingTx" class="text-3xl font-bold">-</p>
                        </div>
                        <i class="fas fa-clock text-3xl opacity-50"></i>
                    </div>
                </div>
                <div class="card rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">代币总供应量</p>
                            <p id="totalSupply" class="text-3xl font-bold">-</p>
                        </div>
                        <i class="fas fa-coins text-3xl opacity-50"></i>
                    </div>
                </div>
            </div>

            <!-- Latest Block -->
            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-cube mr-2"></i>最新区块
                </h3>
                <div id="latestBlock" class="space-y-2">
                    <div class="loading"></div>
                    <p>正在加载...</p>
                </div>
            </div>
        </section>

        <!-- Blocks Section -->
        <section id="blocks" class="section hidden">
            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-cubes mr-2"></i>区块列表
                </h3>
                <div id="blocksList">
                    <div class="loading"></div>
                    <p>正在加载区块...</p>
                </div>
            </div>
        </section>

        <!-- Balances Section -->
        <section id="balances" class="section hidden">
            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-wallet mr-2"></i>地址余额
                </h3>
                <div id="balancesList">
                    <div class="loading"></div>
                    <p>正在加载余额...</p>
                </div>
            </div>
        </section>

        <!-- Miners Section -->
        <section id="miners" class="section hidden">
            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-hammer mr-2"></i>矿工状态
                </h3>
                <div id="minersList">
                    <div class="loading"></div>
                    <p>正在加载矿工信息...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentSection = 'overview';
        let refreshInterval;

        // 显示指定区段
        function showSection(sectionName) {
            // 隐藏所有区段
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // 显示指定区段
            document.getElementById(sectionName).classList.remove('hidden');
            
            // 更新导航按钮状态
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('text-gray-300');
            });
            event.target.classList.add('bg-blue-500', 'text-white');
            event.target.classList.remove('text-gray-300');
            
            currentSection = sectionName;
            loadSectionData(sectionName);
        }

        // 加载区段数据
        async function loadSectionData(section) {
            switch(section) {
                case 'overview':
                    await loadOverview();
                    break;
                case 'blocks':
                    await loadBlocks();
                    break;
                case 'balances':
                    await loadBalances();
                    break;
                case 'miners':
                    await loadMiners();
                    break;
            }
        }

        // 加载概览数据
        async function loadOverview() {
            try {
                const response = await fetch('/api/chain/info');
                const data = await response.json();
                
                if (data.success) {
                    const info = data.data;
                    document.getElementById('blockHeight').textContent = info.length;
                    document.getElementById('difficulty').textContent = info.difficulty;
                    document.getElementById('pendingTx').textContent = info.pendingTransactions;
                    document.getElementById('totalSupply').textContent = info.totalSupply;
                    
                    // 显示最新区块
                    const latestBlock = info.latestBlock;
                    document.getElementById('latestBlock').innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p><strong>区块 #${latestBlock.index}</strong></p>
                                <p class="text-sm opacity-80">时间: ${new Date(latestBlock.timestamp).toLocaleString()}</p>
                                <p class="text-sm opacity-80">交易数: ${latestBlock.transactions.length}</p>
                            </div>
                            <div>
                                <p class="text-sm opacity-80">Hash:</p>
                                <p class="hash text-xs">${latestBlock.hash}</p>
                                <p class="text-sm opacity-80 mt-2">Nonce: ${latestBlock.nonce}</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载概览数据失败:', error);
            }
        }

        // 加载区块列表
        async function loadBlocks() {
            try {
                const response = await fetch('/api/blocks?limit=10');
                const data = await response.json();
                
                if (data.success) {
                    const blocks = data.data.blocks;
                    const blocksHtml = blocks.map(block => `
                        <div class="border-b border-gray-600 py-4 last:border-b-0">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-bold">区块 #${block.index}</h4>
                                    <p class="text-sm opacity-80">${new Date(block.timestamp).toLocaleString()}</p>
                                    <p class="text-sm opacity-80">交易数: ${block.transactions.length}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm opacity-80">Nonce: ${block.nonce}</p>
                                    <p class="text-xs hash">${block.hash.substring(0, 20)}...</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('blocksList').innerHTML = blocksHtml || '<p class="text-center opacity-60">暂无区块</p>';
                }
            } catch (error) {
                console.error('加载区块列表失败:', error);
                document.getElementById('blocksList').innerHTML = '<p class="text-red-400">加载失败</p>';
            }
        }

        // 加载余额列表
        async function loadBalances() {
            try {
                const response = await fetch('/api/balances');
                const data = await response.json();
                
                if (data.success) {
                    const balances = data.data;
                    const balancesHtml = Object.entries(balances).map(([address, balance]) => `
                        <div class="border-b border-gray-600 py-4 last:border-b-0">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-sm opacity-80">地址:</p>
                                    <p class="hash text-xs">${address.substring(0, 20)}...</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold text-lg">${balance} 代币</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('balancesList').innerHTML = balancesHtml || '<p class="text-center opacity-60">暂无余额记录</p>';
                }
            } catch (error) {
                console.error('加载余额列表失败:', error);
                document.getElementById('balancesList').innerHTML = '<p class="text-red-400">加载失败</p>';
            }
        }

        // 加载矿工列表
        async function loadMiners() {
            try {
                const response = await fetch('/api/miners');
                const data = await response.json();
                
                if (data.success) {
                    const miners = data.data;
                    const minersHtml = miners.map(miner => `
                        <div class="border-b border-gray-600 py-4 last:border-b-0">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-bold flex items-center">
                                        ${miner.name}
                                        <span class="ml-2 px-2 py-1 text-xs rounded-full ${
                                            miner.isActive ? 'bg-green-500' : 'bg-red-500'
                                        }">
                                            ${miner.isActive ? '活跃' : '离线'}
                                        </span>
                                    </h4>
                                    <p class="text-sm opacity-80">地址: ${miner.wallet.address.substring(0, 20)}...</p>
                                    <p class="text-sm opacity-80">挖出区块: ${miner.blocksMinedCount}</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold">${miner.currentBalance} 代币</p>
                                    <p class="text-sm opacity-80">总奖励: ${miner.totalRewards}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('minersList').innerHTML = minersHtml || '<p class="text-center opacity-60">暂无矿工</p>';
                }
            } catch (error) {
                console.error('加载矿工列表失败:', error);
                document.getElementById('minersList').innerHTML = '<p class="text-red-400">加载失败</p>';
            }
        }

        // 自动刷新数据
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadSectionData(currentSection);
            }, 5000); // 每5秒刷新一次
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadOverview();
            startAutoRefresh();
        });
    </script>
</body>
</html>
